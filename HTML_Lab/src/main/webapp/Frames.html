<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Frames</title>
</head>
<frameset rows="20%, 40%, 40%">
    <frame src="https://www.javatpoint.com/" name="headerFrame">
    <frame src="https://www.javatpoint.com/" name="contentFrame1">
    <frame src="https://www.javatpoint.com/" name="contentFrame2">
</frameset>
<noframes>
    <body>
        <p>Browser does not support frames.</p>
    </body>
</noframes>
</html>
